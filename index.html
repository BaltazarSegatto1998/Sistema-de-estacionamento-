<html lang="en">
<head>
  <title>Sistema JS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body onload="mostraPatio()">
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento Javascript <small>por:Sidnei Baltazar</small></h2>
        <div class="jumbotron">
            <form action="" id="formulario">
                <div class="form-group">
                    <label for="">Modelo de Veículo</label>
                    <input type="text" id="modeloCarro" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Placa do Veículo:</label>
                    <input type="text" id="placaCarro" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>    
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>

            </div>
        </div>

    </div>
<script src="js/jquery.js"></script>   
 <script src="js/app.js"></script>
 <script src="js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
